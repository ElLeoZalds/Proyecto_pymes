<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!--
      <div class="table-responsive container">
        <table class="table">
          <div class="horizontal-scroll-container d-flex flex-nowrap">
            <div class="p-3 border">Item 1</div>
            <div class="p-3 border">Item 2</div>
            <div class="p-3 border">Item 3</div>
            <div class="p-3 border">Item er">Item 3</di3</div>

          </div>
        </table>
      </div>
      -->
    </header>
    <main class="container my-3">
      <h3>Gesti√≥n de Pagos</h3>

      <form action="" id="form-pagos" autocomplete="off">
        <input type="hidden" name="idpagos" id="idpagos" />

        <div class="container">
          <div class="card">
            <div class="card-header">
              <strong>Complete los campos solicitados</strong>
            </div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="cuota"
                      name="cuota"
                      required
                      autofocus
                    />
                    <label for="cuota">Cuota</label>
                  </div>
                </div>

                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <select
                      name="lista-prestamo"
                      id="lista-prestamo"
                      class="form-select rounded-0"
                      required
                    >
                      <option value="">Seleccione</option>
                    </select>
                    <label for="lista-prestamo">Prestamo</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="reset"
                class="btn btn-outline-danger rounded-0"
                id="btnCancelar"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-outline-primary rounded-0"
                id="btnGuardar"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>

      <style>
        h3 {
          font-weight: bold;
          font-size: 30px;
          text-align: center;
          margin-bottom: 20px;
        }

        .table tbody tr td:nth-child(2),
        td:nth-child(4) {
          text-align: right;
        }
      </style>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-pagos">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 25%" />
            <col style="width: 25%" />
            <col style="width: 10%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Cuota</th>
              <th class="text-center">Fecha de Pago</th>
              <th class="text-center">Monto Restante</th>
              <th class="text-center">Cliente</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>

    <script src="./js/app.pagos.js"></script>
  </body>
</html>
