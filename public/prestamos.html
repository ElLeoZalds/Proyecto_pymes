<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Préstamos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <div class="mt-4 container">
        <h3>Registro de Préstamos</h3>
      </div>

      <form action="" id="form-prestamos" autocomplete="off">
        <input type="hidden" name="idprestamos" id="idprestamos" />

        <div class="container">
          <div class="card">
            <div class="card-header">
              <strong>Complete los campos solicitados</strong>
            </div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-2 mb-2">
                  <div class="form-floating">
                    <input
                      type="number"
                      step="any"
                      class="form-control rounded-0"
                      name="prestamo"
                      id="prestamo"
                      required
                      autofocus
                    />
                    <label for="prestamo">Préstamo</label>
                  </div>
                </div>

                <div class="col-md-10 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      maxlength="100"
                      class="form-control rounded-0"
                      name="caracteristicas"
                      id="caracteristicas"
                      required
                    />
                    <label for="caracteristicas">Características</label>
                  </div>
                </div>

                <div class="col-md-4 mb-2">
                  <div class="form-floating">
                    <input
                      type="file"
                      class="form-control rounded-0 p-4"
                      name="letracambio"
                      id="letracambio"
                      accept=".jpg, .jpeg, .png, .pdf"
                    />
                    <div id="archivo-actual"></div>
                    <label for="letracambio">Letra de Cambio</label>
                  </div>
                </div>

                <div class="col-md-2 mb-2">
                  <div class="form-floating">
                    <input
                      type="date"
                      class="form-control rounded-0"
                      name="fechalimite"
                      id="fechalimite"
                      required
                    />
                    <label for="fechalimite">Fecha Límite</label>
                  </div>
                </div>

                <div class="col-md-4 mb-2">
                  <div class="form-floating">
                    <input
                      type="file"
                      class="form-control rounded-0"
                      name="transferencia"
                      id="transferencia"
                    />
                    <label for="transferencia">Transferencia</label>
                  </div>
                </div>

                <div class="col-md-2 mb-2">
                  <div class="form-floating">
                    <input
                      type="number"
                      step="any"
                      class="form-control rounded-0"
                      name="montototal"
                      id="montototal"
                      required
                    />
                    <label for="montototal">Monto Total</label>
                  </div>
                </div>

                <div class="col-md-4 mb-2">
                  <div class="form-floating">
                    <select
                      name="estado"
                      id="estado"
                      class="form-select rounded-0"
                    >
                      <option value="vigente">Vigente</option>
                      <option value="pagado">Pagado</option>
                      <option value="vencido">Vencido</option>
                    </select>
                    <label for="estado">Estado</label>
                  </div>
                </div>

                <div class="col-md-3 mb-2">
                  <div class="form-floating">
                    <input
                      type="number"
                      step="any"
                      class="form-control rounded-0"
                      name="interes"
                      id="interes"
                      required
                    />
                    <label for="interes">Interés</label>
                  </div>
                </div>

                <div class="col-md-5 mb-2">
                  <div class="form-floating">
                    <select
                      name="clientes"
                      id="lista-clientes"
                      class="form-select rounded-0"
                      required
                    >
                      <option value="">Seleccione</option>
                    </select>
                    <label for="lista-clientes">Clientes</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="reset"
                class="btn btn-outline-danger rounded-0"
                id="btnCancelar"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-outline-primary rounded-0"
                id="btnGuardar"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>

      <style>
        h3 {
          font-weight: bold;
          font-size: 30px;
          text-align: center;
          margin-bottom: 20px;
        }

        .table tbody tr td:nth-child(2),
        td:nth-child(10),
        td:nth-child(8) {
          text-align: right;
        }
      </style>

      <div class="container table-responsive mt-4">
        <table class="table table-bordered" id="tabla-prestamos">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 9%" />
            <col style="width: 15%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 9%" />
            <col style="width: 6%" />
          </colgroup>
          <thead class="table-light">
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Préstamo</th>
              <th class="text-center">Características</th>
              <th class="text-center">Letra de cambio</th>
              <th class="text-center">Fecha inicio</th>
              <th class="text-center">Fecha límite</th>
              <th class="text-center">Transferencia</th>
              <th class="text-center">Monto total</th>
              <th class="text-center">Estado</th>
              <th class="text-center">Interés</th>
              <th class="text-center">Clientes</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center"></tbody>
        </table>
      </div>
    </main>

    <footer></footer>

    <script src="./js/app.prestamos.js"></script>
  </body>
</html>
