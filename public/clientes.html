<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <div class="mt-4 container">
        <h3>Registro de Clientes</h3>
      </div>

      <form action="" id="form-clientes" autocomplete="off">
        <input type="hidden" name="idclientes" id="idclientes" />

        <div class="container">
          <div class="card">
            <div class="card-header">
              <strong>Complete los campos solicitados</strong>
            </div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="apellidos"
                      name="apellidos"
                      required
                      autofocus
                    />
                    <label for="apellidos">Apellidos</label>
                  </div>
                </div>
                <!-- col-md-6 mb-2 -->

                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="nombres"
                      name="nombres"
                      required
                    />
                    <label for="nombres">Nombres</label>
                  </div>
                </div>
                <!-- col-md-6 mb-2 -->

                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="dni"
                      name="dni"
                      minlength="8"
                      maxlength="8"
                      placeholder="DNI"
                      required
                    />
                    <label for="dni">DNI</label>
                  </div>
                </div>
                <!-- col-md-6 mb-2 -->

                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="direccion"
                      name="direccion"
                      placeholder="Dirección"
                      required
                    />
                    <label for="direccion">Dirección</label>
                  </div>
                </div>
                <!-- col-md-6 mb-2 -->

                <div class="col-md-6 mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      id="telefono"
                      name="telefono"
                      minlength="9"
                      maxlength="9"
                      placeholder="telefono"
                      required
                    />
                    <label for="telefono">Teléfono</label>
                  </div>
                </div>
                <!-- col-md-6 mb-2 -->
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="reset"
                class="btn btn-outline-danger rounded-0"
                id="btnCancelar"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-outline-primary rounded-0"
                id="btnGuardar"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>

      <style>
        h3 {
          font-weight: bold;
          font-size: 30px;
          text-align: center;
          margin-bottom: 20px;
        }

        .table tbody tr td:nth-child(4),
        td:nth-child(6){
          text-align: right;
        }
      </style>

      <div class="container table-responsive mt-4">
        <table class="table table-bordered" id="tabla-clientes">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 10%" />
            <col style="width: 20%" />
            <col style="width: 10%" />
            <col style="width: 15%" />
          </colgroup>
          <thead class="table-light">
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Apellidos</th>
              <th class="text-center">Nombres</th>
              <th class="text-center">DNI</th>
              <th class="text-center">Dirección</th>
              <th class="text-center">Teléfono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>

    <script src="./js/app.clientes.js"></script>
  </body>
</html>
